<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smiley</title>
</head>
<body>

    <svg width="500" height="500">

        <!-- Face -->
        <circle cx="150" cy="150" r="100" stroke="yellow" fill="yellow" stroke-width="5"/>

        <!-- Eyes -->
        <ellipse cx="125" cy="125" rx="10" ry="30" stroke="black" fill="black" stroke-width="5"/>
        <ellipse cx="175" cy="125" rx="10" ry="30" stroke="black" fill="black" stroke-width="5"/>

        <!-- Mouth -->
        <path d="M 105 180 Q 150 250 200 180" stroke="black" fill="white" stroke-width="5"/>
        <path d="M 105 180 Q 150 200 200 180" stroke="black" fill="transparent" stroke-width="5"/>
        <ellipse cx="152" cy="175" rx="40" ry="10" stroke="yellow" fill="yellow" stroke-width="5"/>

    </svg>
    
</body>
</html>
